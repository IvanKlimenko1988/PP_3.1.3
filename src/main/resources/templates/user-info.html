<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>
<h2>User info</h2>
<br>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <div>
        <label for="name">Enter name: </label>
        <input type="text" class="form-control" id="name" th:field="*{name}" th:value="*{getName()}"
               placeholder="Enter user name" required>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>
        <label for=surname>Enter surname: </label>
        <input type="text" class="form-control" id="surname" th:field="*{surname}" th:value="*{getSurname()}"
               placeholder="Enter surname" required>
        <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
        <br/>
        <label for="age">Enter age: </label>
        <input type="text" class="form-control" id="age" th:field="*{age}" th:value="*{getAge()}"
               placeholder="Enter age" required>
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        <br/>
        <label for="email">Enter email: </label>
        <input type="text" class="form-control" id="email" th:field="*{email}" th:value="*{getEmail()}"
               placeholder="Enter email" required>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br/>
        <input type="submit" value="Add User"/>
    </div>
</form>

</body>
</html>
