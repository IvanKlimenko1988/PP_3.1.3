<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="https://jakarta.ee/xml/ns/jakartaee"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <p>
            Привет <b>[[${#request.userPrincipal.principal.fullName}]]</b>
        </p>
    </form>
    <h2>Данные пользователя</h2>
    <div class="container-fluid">
        <div class="row border bg-white pb-2">
            <table class="table table-borderless m-3">
                <thead>
                <tr class="border-top">
                    <th scope="col">User ID</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Год рождения</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Права доступа</th>
                </tr>
                </thead>
                <tbody>
                <tr class="border-top bg-light">
                    <td th:text="${user.getId()}"/>
                    <td th:text="${user.getUsername()}"/>
                    <td th:text="${user.getSurname()}"/>
                    <td th:text="${user.getAge()}"/>
                    <td th:text="${user.getEmail()}"/>
                    <td>
                        <th:block th:each="role : *{user.getRoles()}">
                            &nbsp;<span th:text="${role.name}"/>
                        </th:block>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br><br>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Выход"/>
</form>
</body>
</html>
