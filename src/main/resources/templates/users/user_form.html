<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:action="@{/admin/users/update}" th:object="${user}" method="post"
      style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}"/>
    <div class="m-3">
        <div class="form-group row">
            <label class="col-4 col-form-label">Введите имя: </label>
            <div class="col-8">
                <input type="text" th:field="*{username}" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Введите фамилию: </label>
            <div class="col-8">
                <input type="text" th:field="*{surname}" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Введите год рождения: </label>
            <div class="col-8">
                <input type="text" th:field="*{age}" class="form-control" required
                       minlength="4" maxlength="4"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Введите почтовый адрес: </label>
            <div class="col-8">
                <input type="email" th:field="*{email}" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Введите пароль: </label>
            <div class="col-8">
                <input type="password" th:field="*{password}" class="form-control" required
                       minlength="4" maxlength="10"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Права доступа: </label>
            <div class="col-8">
                <th:block th:each="role: ${listRoles}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                </th:block>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </div>
</form>
</body>
</html>
